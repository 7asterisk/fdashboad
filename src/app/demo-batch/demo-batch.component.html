<div class="uk-text-center" uk-grid>
  <div class="uk-width-1-4@m">
    <div class="sidenav">
      <ul class="uk-list">
        <li> <a class="uk-button" [routerLink]="[ '/demo-batch' ]" routerLinkActive="uk-button-secondary" >Demo Batch</a></li>
        <li> <a class="uk-button" [routerLink]="[ '/new-batch' ]"  routerLinkActive="uk-button-secondary">New Batch</a></li>
      </ul>
    </div>
  </div>
  <div class="uk-width-expand@m" style="padding-left: 0px; height: 100%;">
    <table class="uk-table uk-table-striped">
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Location</th>
          <th>Day</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sc of allScdule;let i=index">
          <td>{{sc.cName}}</td>
          <td>{{sc.location}}</td>
          <td>{{sc.day}}</td>
          <td>{{sc.date}}</td>
          <td>{{sc.time}}</td>
          <td> <button class="uk-button uk-button-text" (click)="deleteSc(sc.id)"><i class="fa  fa-trash"></i> </button>
          </td>
        </tr>
        <tr>
          <td> <input class="uk-input uk-form-small" [(ngModel)]="scduleLine.cName" type="text" placeholder="Course name">
          </td>
          <td> <input class="uk-input uk-form-small" [(ngModel)]="scduleLine.location" type="text"
              placeholder="Location">
          </td>
          <td> <input class="uk-input uk-form-small" [(ngModel)]="scduleLine.day" type="text" placeholder="day">
          </td>
          <td> <input class="uk-input uk-form-small" [(ngModel)]="scduleLine.date" type="text" placeholder="Date">
          </td>
          <td> <input class="uk-input uk-form-small" [(ngModel)]="scduleLine.time" type="text" placeholder="Time">
          </td>
          <td> <button class="uk-button uk-button-text" (click)="saveLine()"><i class="fa  fa-save"></i> </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
