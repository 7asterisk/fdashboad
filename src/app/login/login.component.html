<br><br>


<div class="uk-alert-danger" *ngIf="error" uk-alert>
    <!-- <a class="uk-alert-close" uk-close></a> -->
    <p>{{error.message}}</p>
</div>
<br><br>


<div class="uk-flex-center" uk-grid>
    <div class="uk-card uk-card-default uk-card-body uk-width-1-3@m uk-text-center uk-box-shadow-large uk-padding ">
       
                    <h3 class="uk-card-title ">Admin Login</h3>
       
        <form >
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                    <input class="uk-input" type="text" placeholder="Email Id" #email>
                </div>
            </div>
        
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                    <input class="uk-input" type="password" placeholder="Password" #password>
                </div>
            </div>
            <button class="uk-button uk-button-default" type="submit" (click)="onLoginEmail(email.value,password.value)">Login</button>
        </form>
    </div>
</div>
